<ion-header>
    <ion-toolbar>
      <ion-title>Cocineros</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="addCocinero()">AÃ±adir Cocinero</ion-button>
      </ion-buttons>

  <ion-content>
